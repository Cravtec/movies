{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete movie {{ object.title }} from the database?
        </p>
        <input type="submit" value="Yes" class="btn btn-danger">
        <a href="{% url 'core:movie_list' %}"><button class="btn btn-outline-secondary" type="button">No</button></a>
    </form>
{% endblock %}
